<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Simple Sidebar - Start Bootstrap Template</title>

<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />

<!-- Custom styles for this template -->
<link href="css/simple-sidebar.css" rel="stylesheet">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/simple-sidebar.css}" />

</head>

<body>

	<div id="wrapper">
		<!-- #sidebar-wrapper -->
		<div th:insert="components/header :: header">&nbsp;</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Toggle
				Menu</a>
			<div class="container-fluid">
			<br><br>
				<h2>My lists : </h2>
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>List ID</th>
							<th>List Name</th>
							<th>Number of Resources</th>
							<th>List of Resources in this list</th>
							<th>Show Resource Labels</th>
						</tr>
					</thead>
					<tbody>
						<tr class="success" th:each=" res :${listOfResources}">
							<td th:text="${res.id}">List ID</td>
							<td th:text="${res.listName}">List Name</td>
							<td th:text="${res.listNumberOfResources}">Number of
								Resources in this list</td>

							<td><ul th:each="subRess :${res.listOfResources}">
									<li th:text="${subRess.name}"></li>
									<a th:href="@{'/resource/byId/'+${subRess.id}}">Go to resource</a>
								</ul></td>
							<td th:text="${res.listOfLabels}">Show Resource Labels</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- /#page-content-wrapper -->
	</div>
	<!-- /#wrapper -->

















	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script type="text/javascript" th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript"
		th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Menu Toggle Script -->
	<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>

</body>

</html>
